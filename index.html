<body>
    <header class="bg-dark text-info text-center container-fluid " >
        <div>
            <img src="img/cutlery.png" width="75">
        </div>
        <nav class="row">
            <div class="col-12 col-md-12 col-lg-12 text-center mb-4">

                <h1>“Landuval Restaurant”</h1>

            </div>
            <div class="col col-md col-lg text-center mb-4">

                <i class="fas fa-utensils text-warning"></i>

            </div>


        </nav>


    </header>

    <main class="container-fluid bg-secondary pt-4 " >
        <div class="row">
            <div class="col-6 col-md-6 col-lg-5">
                <!-- Header de card -->
                <div class="card text-info bg-dark">
                    <div class="card-header text-info text-center mb-4">
                        <h3>Registrar Menu</h3>
                    </div>

                </div> 
                <div class="card-body text-info bg-dark  pt-4">
                    <!-- input de nombre -->

                    <label for="nombre_txt"><h6>Ingrese el Nombre</h6></label>
                    <div>
                        <input type="text" id="nombre_txt" class="from-label bg-secondary text-warning" >

                    </div>

                    <!-- Select -->

                    <label for="select_horario" class="from-label pt-4" ><h6 class="text-info">Seleccione el horario adecuado</h6></label>
                        
                    <select id="select_horario" class="form-select text-warning bg-secondary" >

                    </select>
                    <!-- imput number precio -->

                    <label for="precio_number" class="from-label pt-4 "><h6 class="text-info">Seleccione el precio del producto</h6></label>
                    <div>
                        <input type="number" class="from-control bg-secondary text-warning" id="precio_number">
                    </div>

                    <!-- Texto enriquecido -->
                    <label for="descripcion_txt" class="from-label pt-4 "> <h6 class="text-info">Describa Su plato</h6></label>
                    <div>
                        <textarea  id="descripcion_txt" ></textarea>
                    </div>
                
                </div>                    

                <div class="card-footer text-info bg-dark ">
                    <div class="text-center pt-4">

                        <button type="button" class="btn btn-primary btn-lg btn-block" id="btn_menu" >Ingresar Menu</button>

                    </div>

                </div>


            </div>

            <div class="col col-md col-lg">
                <div class="card-header bg-dark text-info">
                    <table class="table table-dark text-warning">
                        <thead>
                            <th>Nombre</th>
                            <th>Horario</th>
                            <th>Valor</th>
                            <th>Descripcion</th>
                            <th>Oferta</th>

                        </thead>
                        <tbody id="tabla_body">

                        </tbody>

                    </table>


                </div>
                
            </div>



        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="js/index.js"></script>

</body>
